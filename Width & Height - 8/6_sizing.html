<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width & Height</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center dispay-1 my-3">Sizing</h1>

    <div class="container">
      <!-- WIDTH CLASSES -->

      <div class="w-25 bg-primary mb-2">Width 25%</div>
      <div class="w-50 bg-primary mb-2">Width 50%</div>
      <div class="w-75 bg-primary mb-2">Width 75%</div>
      <div class="w-100 bg-primary mb-2">Width 100%</div>

      <br /><br />
      <div class="clearfix">
        <div class="bg-success w-25 float-start">Width 25%</div>
        <div class="bg-warning w-25 float-start">Width 50%</div>
        <div class="bg-danger w-25 float-start">Width 75%</div>
        <div class="bg-info w-25 float-start">Width 100%</div>
      </div>
    </div>

    <br /><br />
    <div style="height: 300px; border: 3px solid #333">
      <div class="bg-warning h-25">Height 25%</div>
      <div class="bg-danger h-50">Height 501%</div>
      <div class="bg-info h-75">Height 75%</div>
      <div class="bg-success h-100">Height 100%</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
